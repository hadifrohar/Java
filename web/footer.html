        </div>
    </div>

    <script>

        /**
         * A utils which contains shared functions
         * @type {{alertBox: {hide: hide, show: show}, dataProcessor: {run: run}}}
         */
        let Utils = (function () {


            /**
             * A data processor which receives a function to process returned data (build html elements from it)
             * @type {{run: run}}
             */
            const dataProcessor = (function () {
                const fetchHeaders = {headers: {'method': 'GET', 'Content-Type': 'application/json'}};

                /**
                 * Fetches data from the server and builds html elements for it using do_process function
                 * @param do_process processing function
                 */
                function run(do_process) {
                    fetch('/getPoll', fetchHeaders).then(res => {
                        if(res.status !== 200)
                            return;
                        res.json().then(data => do_process(data))
                    })
                }

                return {
                    run: run
                }

            })();


            return {
                dataProcessor: dataProcessor
            }

        })();

    </script>
