<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/general :: headFragment(title='GitHub Search - Login')">
<title>GitHub Search - Login</title>
</head>
<body>

<div class="container">


    <div class="row justify-content-center text-center my-5">
        <div class="col-12 col-md-6">
            <h1>GITHUB SEARCH</h1>
            <div class="card shadow text-center">
                <div class="card-header">
                    Login
                </div>

                <div class="card-body">
                    <form action="#" th:action="@{/login}" th:object="${loginValidator}" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username"  placeholder="Enter username">
                            <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>

                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Password">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                            <span th:text="${loginFailed}" class="text-danger"></span>
                        </div>
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>

            </div>

        </div>

    </div>


</div>
</body>
</html>
